        .layer-call {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .layer-call>button {
            flex-flow: column;
            margin-top: 10px;
        }

        .layer-call>button:before {
            content: attr(data-page-id);
        }

        .layer-call>button span {
            display: block;
        }
    </style>

<body>
    <div class="layer-call">
        <!-- 지출 > 소비리포트 //--->
        <h1 class="h2">소비리포트</h1>
        <button type="button" class="btn-line" data-call-layered="bsExpenseReportSelectMonthly" data-page-id="MYS_EX_04_01_01_P"><span>월간 리포트 선택 팝업</span></button>

        <!--// 지출 > 소비리포트 --->
    </div>

    <div class="layered">

        <!-- 연도 선택 바텀시트 //-->
        <div class="bottom-sheet" data-layered-name="bsYear">
            <div class="bottom-sheet_header">
                <span class="tit">연도 선택</span>
            </div>
            <div class="bottom-sheet_contents">
                <section class="kb-sec">
                    <ul class="select-list">
                        <li class="is-active"><button type="button"><strong class="tit">2021년</strong><i class="icon-20"></i></button></li>
                        <li><button type="button"><strong class="tit">2020년</strong><i class="icon-20"></i></button></li>
                        <li><button type="button"><strong class="tit">2019년</strong><i class="icon-20"></i></button></li>
                        <li><button type="button"><strong class="tit">2018년</strong><i class="icon-20"></i></button></li>
                    </ul>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="close"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //연도 선택 바텀시트  -->
        <!-- [MYS_EX_04_01_01_P] 지출 > 소비리포트 > 월긴리포트선택 팝업 (작성자: 누리어 시스템 김삼희)// -->
        <div class="bottom-sheet" data-layered-name="bsExpenseReportSelectMonthly">
            <div class="bottom-sheet_header">
                <span class="tit">월간리포트 선택</span>
            </div>
            <div class="bottom-sheet_contents expense-layered">
                <section class="kb-sec">
                    <ul class="checkbox-group_right full-width">
                        <li><span class="form-checkbox_20"><input type="radio" id="selectMonthlyReportOption01"><label for="selectMonthlyReportOption01">YYYY년 M월 월간리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectMonthlyReportOption02"><label for="selectMonthlyReportOption02">YYYY년 M월 월간리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectMonthlyReportOption03" checked=""><label for="selectMonthlyReportOption03">YYYY년 M월 월간리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectMonthlyReportOption04" checked=""><label for="selectMonthlyReportOption04">YYYY년 M월 월간리포트</label></span></li>
                    </ul>
                </section>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //지출 > 소비리포트 > 월긴리포트선택 팝업 -->


        <!-- [MYS_EX_04_03_01_P] 지출 > 소비리포트 > 주간리포트선택 팝업 (작성자: 누리어 시스템 김삼희)// -->
        <div class="bottom-sheet" data-layered-name="bsExpenseReportSelectWeekly">
            <div class="bottom-sheet_header">
                <span class="tit">소비리포트 선택</span>
            </div>
            <div class="bottom-sheet_contents expense-layered">
                <section class="kb-sec">
                    <ul class="checkbox-group_right full-width">
                        <li><span class="form-checkbox_20"><input type="radio" id="selectWeeklyReportOption01"><label for="selectWeeklyReportOption01">M월 N주차 소비리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectWeeklyReportOption02"><label for="selectWeeklyReportOption02">M월 N주차 소비리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectWeeklyReportOption03" checked=""><label for="selectWeeklyReportOption03">M월 N주차 소비리포트</label></span></li>
                        <li><span class="form-checkbox_20"><input type="radio" id="selectWeeklyReportOption04" checked=""><label for="selectWeeklyReportOption04">M월 N주차 소비리포트</label></span></li>
                    </ul>
                </section>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //지출 > 소비리포트 > 주간리포트선택 팝업 -->


    </div>

    <script>
        //레이어 확인용 스크립트 (개발시 삭제) [s]
        var url = window.location.href;
        var urlArr = url.split('#');
        var pageID = urlArr[urlArr.length - 1].toUpperCase();

        $('.layer-call').on('click', 'button', function() {
            var newUrl = url.replace(pageID, '');
            window.location.href = urlArr[0] + '#' + $(this).data('page-id');
        });

        if (pageID.indexOf('/HTML/') < 0) $('button[data-page-id=' + pageID + ']').click();
        //레이어 확인용 스크립트 (개발시 삭제) [e]
    </script>
