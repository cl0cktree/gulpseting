<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <a href="javascript:history.back();" class="btn-history-back" role="button"><i class="icon-back">뒤로가기</i></a>
            <strong class="page-tit">저금통 규칙 설정하기</strong>
        </header>
        <!-- app-header [e] -->
        <!-- // app-header -->

        <!-- app-container (for MyMoney) //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <!-- 저금통 규칙 설정하기 // -->
                <section class="kb-sec pgbank-rules">
                    <p>자주쓰는 업종과 금액만 정하면<br>알아서 저축되니까!</p>
                    <div class="main-copy">
                        매일 밤 12시,<br>알아서 저축되는<br>길티플래져를<br>경험해 보세요.
                    </div>

                    <h4 class="h4">누구와 어떤 저축을 도전할까요?</h4>
                    <div class="character-selection">
                        <ul>
                            <li data-theme="lamu">
                                <input id="checkCharacter1" type="checkbox" name="checkCharacter">
                                <label for="checkCharacter1">
                                    <span class="desc">
                                        <span class="name">라무</span>
                                        <span class="text"><span>커피</span> 결제 시<br>자동저축</span>
                                    </span>
                                    <i class="icon-complete_60"></i>
                                </label>
                            </li>
                            <li data-theme="kolly">
                                <input id="checkCharacter2" type="checkbox" name="checkCharacter">
                                <label for="checkCharacter2">
                                    <span class="desc">
                                        <span class="name">콜리</span>
                                        <span class="text"><span>편의점</span> 결제 시<br>자동저축</span>
                                    </span>
                                    <i class="icon-complete_60"></i>
                                </label>
                            </li>
                            <li data-theme="ago">
                                <input id="checkCharacter3" type="checkbox" name="checkCharacter">
                                <label for="checkCharacter3">
                                    <span class="desc">
                                        <span class="name">아거</span>
                                        <span class="text"><span>택시</span> 탈 때마다<br>자동저축</span>
                                    </span>
                                    <i class="icon-complete_60"></i>
                                </label>
                            </li>
                            <li data-theme="bb">
                                <input id="checkCharacter4" type="checkbox" name="checkCharacter">
                                <label for="checkCharacter4">
                                    <span class="desc">
                                        <span class="name">비비</span>
                                        <span class="text"><span>배달</span>음식 결제 시<br>자동저축</span>
                                    </span>
                                    <i class="icon-complete_60"></i>
                                </label>
                            </li>
                            <li data-theme="kiki">
                                <input id="checkCharacter5" type="checkbox" name="checkCharacter">
                                <label for="checkCharacter5">
                                    <span class="desc">
                                        <span class="name">키키</span>
                                        <span class="text"><span>술집</span>에서 결제 시<br>자동저축</span>
                                    </span>
                                    <i class="icon-complete_60"></i>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <h4 class="h4">얼마나 저축할까요?</h4>
                    <div class="kb-form" data-status="">
                        <label for="selectSavingsAmount">금액 선택</label>
                        <div class="kb-form_inner form-select">
                            <button type="button" class="selected-option"></button>
                            <select name="" id="selectSavingsAmount" title="금액 선택">
                                <option value="">금액 선택</option>
                                <option value="">1,000원</option>
                                <option value="" selected>3,000원</option>
                                <option value="">5,000원</option>
                                <option value="">10,000원</option>
                            </select>
                        </div>
                    </div>
                    <div class="sticky-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-solid_sticky"><span>완료</span></button>
                        </div>
                    </div>
                </section>
                <!-- // 저금통 규칙 설정하기 -->

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">

        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js?cbh=220afd743d9e9643852e31a135a9f3ae"></script>

    <!-- <script src="../../static/common/lib/gsap.min.js?cbh=b97c4220d31f577ef73822a6a2cf6850"></script> -->

    <script src="../../static/common/lib/moment.min.js?cbh=5c158b940513c7dc2ebd901455e9b63d"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js?cbh=abbba721af4a5e04a624ec1d1bcba3f9"></script>
    <!-- <script src="../../static/js/bottomSheet.js?cbh=724095e247a9c42d453752f07f786582"></script> -->
    <script src="../../static/js/modalPopup.js?cbh=0b49f9e7bd4bb39a8f730d1ae8616d90"></script>
    <script src="../../static/js/menu.js?cbh=bc402afd2fc5ead7cb6ce1c51ebc5147"></script>
    <script src="../../static/js/navigation.js?cbh=156ee44a35ecbae034cf0a5abe4f92d7"></script><!-- RESET / NAVIGATION -->
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js?cbh=f4c579cadc612b3b4db294cb3eaa32e4"></script>
    <!-- Add Script -->

    <script>
        // '본인은 약관 및 상품설명서를 제공받고....' 체크 여부에 따라 '다음' 버튼 활성/비활성
        $(".js-disabled-checkbox").on("click.ui", function(e) {
            $(".js-disabled-button").prop("disabled", !$(this).is(":checked"));
        });
    </script>

</body>

</html>
