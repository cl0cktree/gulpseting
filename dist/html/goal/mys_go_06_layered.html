        <button type="button" class="btn-line" data-call-layered="bsGoalChallengeSearch" data-page-id="MYS_GO_06_06_00_P1"><span>완료 챌린지 뺏지 팝업</span></button>

        <div class="bottom-sheet" data-layered-name="bsGoalChallenge">
            <div class="bottom-sheet_header">
                <span class="tit">시작이 반</span>
            </div>
            <div class="bottom-sheet_contents">
                <section class="kb-sec">
                    <p class="goal-challenge-msg">
                        <span class="img"><img src="../../static/images/_temp/@badge_first.png" alt="첫도전 뱃지"></span>
                        <!--2021-07-19 수정-->
                        <strong>시작이 반이란 말 아시죠?<br>챌린지 성공을 응원할게요!</strong> <!-- 2021-06-30 수정 -->
                    </p>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="close"><span>닫기</span></button> <!-- 2021-06-30 수정 -->
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- // [MYS_GO_06_04_00_P1] 완료 챌린지 뺏지 팝업 -->
        <!-- [MYS_GO_06_06_00_01] 완료 챌린지 검색 팝업 (작성자: 누리어 시스템 이진우) // -->
        <div class="bottom-sheet full-size" data-layered-name="bsGoalChallengeSearch">
            <div class="bottom-sheet_header">
                <span class="tit">조회 조건 선택</span> <!-- 2021-06-30 수정 -->
            </div>
            <div class="bottom-sheet_contents">
                <section class="kb-sec">
                    <div class="kb-form">
                        <strong class="label">조회기간</strong>
                        <div class="lookup-period">
                            <ul class="btn-segmented_radio">
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod1">
                                    <label for="radioLookupPeriod1">1개월</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod2">
                                    <label for="radioLookupPeriod2">3개월</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod3">
                                    <label for="radioLookupPeriod3">1년</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod4" checked>
                                    <label for="radioLookupPeriod4">직접입력</label>
                                </li>
                            </ul>
                            <div class="period-selector">
                                <input type="text" title="시작날짜" value="2021.08.28">
                                <span>~</span>
                                <input type="text" title="종료날짜" value="2021.08.31">
                            </div>
                        </div>
                    </div>
                    <div class="kb-form">
                        <strong class="label">챌린지별</strong>
                        <div class="lookup-period">
                            <ul class="btn-segmented_radio">
                                <li>
                                    <input type="radio" name="radioLookupChallenge" id="radioLookupChallenge1" checked>
                                    <label for="radioLookupChallenge1">전체</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupChallenge" id="radioLookupChallenge2">
                                    <label for="radioLookupChallenge2">아낀만큼</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupChallenge" id="radioLookupChallenge3">
                                    <label for="radioLookupChallenge3">쓰는만큼</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupChallenge" id="radioLookupChallenge4">
                                    <label for="radioLookupChallenge4">남들만큼</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="kb-form">
                        <strong class="label">내력정렬순서</strong>
                        <div class="lookup-period">
                            <ul class="btn-segmented_radio">
                                <li>
                                    <input type="radio" name="radioLookupSorting" id="radioLookupSorting1" checked>
                                    <label for="radioLookupSorting1">최신순</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupSorting" id="radioLookupSorting2">
                                    <label for="radioLookupSorting2">과거순</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="close"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- // [MYS_GO_06_06_00_01] 완료 챌린지 검색 팝업 -->

    <script>
        //레이어 확인용 스크립트 (개발시 삭제) [s]
        var url = window.location.href;
        var urlArr = url.split('#');
        var pageID = urlArr[urlArr.length - 1].toUpperCase();

        $('.layer-call').on('click', 'button', function() {
            var newUrl = url.replace(pageID, '');
            window.location.href = urlArr[0] + '#' + $(this).data('page-id');
        });

        if (pageID.indexOf('/HTML/') < 0) $('button[data-page-id=' + pageID + ']').click();
        //레이어 확인용 스크립트 (개발시 삭제) [e]		
    </script>
