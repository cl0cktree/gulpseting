        <!-- Add Script -->
        <script>
            var $tutorial = $('.tutorial');
            var tutorialSize = $tutorial.find('.swiper-slide').length;
            var $tutorialPagination = $tutorial.find('.pagination');
            $tutorialPagination.empty();
            for (i = 0; i < tutorialSize; i++) {
                $tutorialPagination.append("<span></span>");
            }
            $tutorialPagination.find('span:first-child').addClass('is-active');

            var tutorialSwiper = new Swiper('.swiper-container', {
                on: {
                    slideChangeTransitionEnd: function(swiper) {
                        var step = swiper.activeIndex + 1;
                        $('.pagination span').removeClass('is-active');
                        $('.pagination span:lt(' + step + ')').addClass('is-active');

                        if (step != tutorialSize) {
                            $tutorial.removeClass('is-complete');
                        } else {
                            $tutorial.addClass('is-complete');
                        }

                    },
                }
            });
        </script>
