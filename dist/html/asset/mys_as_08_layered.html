    <style>
        .layer-call {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .layer-call>button {
            flex-flow: column;
            margin-top: 10px;
        }

        .layer-call>button:before {
            content: attr(data-page-id);
        }

        .layer-call>button span {
            display: block;
        }
    </style>

<body>
    <div class="layer-call">
        <h1 class="h2">레이어 모음</h1>
        <button type="button" class="btn-line" data-call-layered="bsInsuranceProduct" data-page-id="MYS_AS_08_00_00_P1"><span>상품안내팝업</span></button>

        <button type="button" class="btn-line" data-call-layered="bsInsuranceLookUp" data-page-id="MYS_AS_08_01_02_P1"><span>보험 조회설정</span></button>
        <button type="button" class="btn-line" data-call-layered="bsPersonInfoCollection" data-page-id="MYS_AS_08_00_00_P2"><span>보험 (개인정보)</span></button>



    </div>

    <div class="layered">
        <!-- [MYS_AS_08_00_00_P1] 상품안내 팝업 (작성자: 누리어 시스템 김삼희)// -->
        <!-- 상품안내 팝업// -->
        <div class="bottom-sheet full-size" data-layered-name="bsInsuranceProduct">
            <div class="bottom-sheet_header">
                <span class="tit">상품안내</span>
            </div>
            <div class="bottom-sheet_contents bottom-prod-info">
                <section class="kb-sec tab_contents">
                    <div class="account-area">
                        <!-- 2021-06-28
                - 중첩클래스 
                입출금 :deposit-withdrawal
                페이 : pay
                펀드 : fund
                예적금 : deposit-savings
                대출 : loan                
                보험 · 공제 : insurance
                외화 : foreign-currency
                예금 : deposit
                적금 : savings
                증권 : stock
                청약 : subscription
                신탁 · ISA : trust
                퇴직연금 : retirement-pension
                기타 : etc
             -->
                        <span class="prod-kind insurance">보험</span><!-- 2021-06-28 수정 -->
                        <span class="tit">KB방카슈랑스보험</span>
                        <span class="s-txt">내게 꼭 맞는 보험</span>
                    </div>
                    <div class="account-detail">
                        <!-- 2021-06-28
                    - 아이콘 종류
                    금리 : icon-interest_rate_24
                    기간 : icon-period_24
                    대상 : icon-personal_24
                    혜택 : icon-function_24
                    납입 : icon-payment_24
                    보장 : icon-guarantee_24

                -->
                        <ul class="select-list" data-selection="multiple">
                            <li class="is-active">
                                <button type="button">
                                    <div class="icon-con">
                                        <span><i class="icon-payment_24"></i></span><!-- 2021-06-25 수정 -->
                                    </div>
                                    <div class="txt-con">
                                        <em class="tit">최대 N년</em>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <div class="icon-con">
                                        <span><i class="icon-guarantee_24"></i></span><!-- 2021-06-25 수정 -->
                                    </div>
                                    <div class="txt-con">
                                        <em class="tit">최대 N년</em>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="moveKBStarBanking"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>

        <!-- //상품안내 팝업 -->
        <!-- [mys_as_08_00_00_p2] 보험 개인정보 수집 //-->
        <div class="bottom-sheet" data-layered-name="bsPersonInfoCollection">
            <div class="bottom-sheet_header">
                <span class="tit">개인(신용)정보 수집·이용·제공 동의</span>
            </div>
            <div class="bottom-sheet_contents">
                <!-- 바텀 시트 내용 -->
                <section class="kb-sec">
                    "보장내역 분석하기"는 KB손해보험과 제휴를 통해
                    서비스를 제공하며, 원활한 서비스 이용을 위해
                    고객님의 동의가 필요합니다.
                    <p>
                        <span class="form-checkbox_24">
                            <input type="checkbox" id="personInfoCollection"><label for="personInfoCollection">[필수] 개인(신용)정보 수집·이용·제공 동의서</label>
                        </span>
                        <button type="button" data-call-layered="popupAgreeCollectionUsePersonalInfoCredit"><i class="icon-link_24"></i></button>
                    </p>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky lv2" data-action="close"><span>미동의</span></button>
                <button class="btn-solid_sticky" data-action="agree"><span>동의</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- // [mys_as_08_00_00_p2] 보험 개인정보 수집 -->

        <!-- [MYS_AS_08_01_02_P1] 보험 : 조회설정 팝업 //-->
        <div class="bottom-sheet full-size" data-layered-name="bsInsuranceLookUp">
            <div class="bottom-sheet_header">
                <span class="tit">조회 조건 선택</span><!-- 2021-06-22 수정 -->
            </div>
            <div class="bottom-sheet_contents">
                <section class="kb-sec tab_contents">
                    <div class="is-active">
                        <!-- 2021-06-22 수정 [마이금고] // -->
                        <div class="kb-form">
                            <strong class="label">조회기간</strong>
                            <div class="lookup-period">
                                <ul class="btn-segmented">
                                    <li><button><span>1개월</span></button></li>
                                    <li><button><span>3개월</span></button></li>
                                    <li><button><span>1년</span></button></li>
                                    <li><button class="is-selected"><span>직접입력</span></button></li>
                                </ul>
                                <div class="period-selector">
                                    <input type="text" title="시작날짜" value="2021.08.28">
                                    <span>~</span>
                                    <input type="text" title="종료날짜" value="2021.08.31">
                                </div>
                            </div>
                        </div>
                        <!-- // 2021-06-22 수정 [마이금고] -->
                        <!-- 2021-06-22 수정 [보험 > 계좌세부조회] // -->
                        <div class="kb-form">
                            <strong class="label">조회기간</strong>
                            <div class="lookup-period">
                                <ul class="btn-segmented">
                                    <li><button><span>6개월</span></button></li>
                                    <li><button><span>1년</span></button></li>
                                    <li><button><span>3년</span></button></li>
                                    <li><button class="is-selected"><span>직접입력</span></button></li>
                                </ul>
                                <div class="period-selector">
                                    <input type="text" title="시작날짜" value="2021.08.28">
                                    <span>~</span>
                                    <input type="text" title="종료날짜" value="2021.08.31">
                                </div>
                            </div>
                        </div>
                        <!-- // 2021-06-22 수정 [보험 > 계좌세부조회] -->
                        <div class="kb-form">
                            <strong class="label">내역정렬</strong>
                            <div class="lookup-period">
                                <ul class="btn-segmented">
                                    <li><button><span>최신순</span></button></li>
                                    <li><button class="is-selected"><span>과거순</span></button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky lv2" data-action="close"><span>취소</span></button>
                <button class="btn-solid_sticky"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- // [MYS_AS_08_01_02_P1] 보험 : 조회설정 팝업 -->

    </div>

    <!-- Add Script -->

    <script>
        //레이어 확인용 스크립트 (개발시 삭제) [s]
        var url = window.location.href;
        var urlArr = url.split('#');
        var pageID = urlArr[urlArr.length - 1].toUpperCase();

        $('.layer-call').on('click', 'button', function() {
            var newUrl = url.replace(pageID, '');
            window.location.href = urlArr[0] + '#' + $(this).data('page-id');
        });

        if (pageID.indexOf('/HTML/') < 0) $('button[data-page-id=' + pageID + ']').click();
        //레이어 확인용 스크립트 (개발시 삭제) [e]
    </script>
